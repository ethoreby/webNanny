<!doctype html>
<html>
  <head>
    <title>Web Nanny</title>
    <style>
      body{
        width: 400px;
        font-family: Verdana;
        font-size: 12px;
      }
      .header, .define {
        padding: 10px;
        background-color: cornflowerblue;
        color: white;
        text-align: center;
      }
      .header {
        height: 80px;
      }
      h1 {
        margin: 20px 0 20px 20px;
      }
      img{
        width: 80px;
      }
      .cleanPage {
        padding: 15px 0 15px 0;
        text-align: center;
      }
      .clean{
        padding: 15px;
      }
      .finished, .error {
        color: white;
        background-color: yellowgreen;
        padding: 8px;
        margin: 8px;
      }
      .error {
        background-color: tomato;
      }
      .resetDefinitionsContainer {
        margin-top: 15px;
      }
    </style>

  <script src="jquery.min.js"></script>
  <script src="run.js"></script>
  </head>
  <body>
    <div class="header">
      <span style="float:left;"><img src="webNannyLogo.png"></span>
      <span style="float:left;"><h1>Web Nanny</h1></span><span>
    </div>

    <div class="cleanPage">
      <button class="clean">Clean this page!</button>
    </div>

    <div class="alerts">
    </div>

    <div class="define">
      <input type="text" class="ipWord" placeholder="word to filter"></input>
      <input type="text" class="ipReplacement" placeholder="replacement word"></input>
      <button class="newDefinition">Add a word to the filter</button>
      <div class="resetDefinitionsContainer">
        <a href="" class="resetDefinitions">Reset custom definitions</a>
      </div>
    </div>
  </body>
</html>
